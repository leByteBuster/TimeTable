<ng-container *ngFor="let e of [].constructor(25); let i = index">
    <div [class]="'tablecell'"  *ngFor="let day of days; let j = index"> 
      <ng-container *ngIf="i == 0"> {{day}} </ng-container>
      <ng-container *ngIf="j == 0 && i > 0"> {{i-1}}:00 -  {{i}}:00 </ng-container>
    </div>
</ng-container>
